<section class="container animated fadeInUp ">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-wrapper">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registration</h3>
                    </div>

                    <div class="panel-body registration">
                        <form class="form-horizontal center-block" role="form" name="lpform" ng-submit="register()" >

                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="name">Name</label>
                                    <input type="text"
                                           id="name"
                                           ng-pattern="/@.+\..+$/"
                                           class="form-control"
                                           ng-class="{ 'input-error' : errors.name }"
                                           ng-model="name"
                                           ng-disabled="process"
                                           placeholder="Name">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="email">Email</label>
                                    <input type="email"
                                           id="email"
                                           ng-pattern="/@.+\..+$/"
                                           class="form-control"
                                           ng-class="{ 'input-error' : errors.email }"
                                           ng-model="email"
                                           ng-disabled="process"
                                           placeholder="email">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="password">Password</label>
                                    <input type="password"
                                           class="form-control"
                                           id="password"
                                           ng-class="{ 'input-error' : errors.password }"
                                           ng-change="changeData()"
                                           ng-model="password"
                                           ng-disabled="process"
                                           placeholder="пароль">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="submit" class="col-md-12 btn btn-success" value="Register me" ng-disabled="process"/>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
