<section class="container animated fadeInUp ">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-wrapper">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registration</h3>
                    </div>

                    <div class="panel-body registration">
                        <form class="form-horizontal center-block" role="form" name="lpform" id="lpform" ng-submit="register()" >

                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="name">Name</label>
                                    <input type="name" id="name" ng-pattern="/@.+\..+$/" class="form-control" ng-class="{ 'input-error' : errors.name }" id="name" ng-change="changeData()" ng-model="name" placeholder="Name">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" ng-pattern="/@.+\..+$/" class="form-control" ng-class="{ 'input-error' : errors.email }" id="login" ng-change="changeData()" ng-model="email" placeholder="email">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" ng-class="{ 'input-error' : errors.password }" ng-change="changeData()" ng-model="password" placeholder="пароль">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success" value="Register me"/>
                                    <hr>
                                    <a id="regLink" data-color="gray" href="#!/login" class="btn btn-default">Login</a>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
