<section class="container animated fadeInUp ">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-wrapper">
                <div class="panel panel-primary">

                        <div class="panel-heading">
                            <h3 class="panel-title">Reset password</h3>
                        </div>

                        <div class="panel-body registration">
                            <form class="form-horizontal center-block" role="form" name="lpform" id="lpform" ng-submit="resetPassword()">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label for="email">Email</label>
                                        <input type="email"
                                               id="email"
                                               ng-pattern="/@.+\..+$/"
                                               class="form-control"
                                               ng-class="{ 'input-error' : errors.email }"
                                               ng-model="email"
                                               ng-disabled="process"
                                               placeholder="email">
                                        <i class="fa fa-user"></i>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="submit"
                                               class="col-md-12 btn btn-success"
                                               value="Continue"
                                               ng-disabled="process"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>
