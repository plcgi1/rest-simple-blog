<div class="container">
    <div class="col-lg-12">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for..." ng-model="query">
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="list()" type="button">Go!</button>
                <button class="btn btn-default" ng-click="clear()" type="button">Clear</button>
            </span>
        </div>
    </div>
    <section class="animated fadeInRight">

        <h3>Posts</h3>

        <div class="media" ng-repeat="post in data">
            <div class="media-body">
                <h4 class="media-heading"><a href="#!/posts/{{post._id}}">{{post.title}}</a></h4>
                <p>{{post.content}}</p>
                <div class="pull-right" ng-show="user.email">
                    <a href="#!/posts/{{post._id}}">
                        <i class="fa fa-pencil"></i>
                        Change
                    </a>

                    <a ng-click="remove(post)" class="clickable">
                        <i class="fa fa-remove"></i>
                        Remove
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
