<section class="container animated fadeInUp ">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-wrapper">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Lets go to us</h3>
                    </div>
                    
                    <div class="panel-body registration">
                        <form class="form-horizontal center-block" role="form" name="lpform" id="lpform" ng-submit="login()" >
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" ng-pattern="/@.+\..+$/" class="form-control" ng-class="{ 'input-error' : errors.email }" id="login" ng-change="changeData()" ng-model="email" placeholder="Email">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="password">Super secret password</label>
                                    <input type="password" class="form-control" id="password" ng-class="{ 'input-error' : errors.password }" ng-change="changeData()" ng-model="password" placeholder="Password">
                                    <i class="fa fa-lock"></i>

                                    <div class="pull-right">
                                        <a class="" href="#!/reset-password">Forget password?</a>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success" value="Login"/>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
