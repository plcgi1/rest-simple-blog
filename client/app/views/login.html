<section class="container animated fadeInUp ">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-wrapper">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Заходи</h3>
                    </div>
                    
                    <div class="panel-body registration">
                        <form class="form-horizontal center-block" role="form" name="lpform" id="lpform" ng-submit="login()" >
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="email">Мыльце</label>
                                    <input type="email" id="email" ng-pattern="/@.+\..+$/" class="form-control" ng-class="{ 'input-error' : errors.email }" id="login" ng-change="changeData()" ng-model="email" placeholder="email">
                                    <i class="fa fa-user"></i>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="password">Заветное слово</label>
                                    <input type="password" class="form-control" id="password" ng-class="{ 'input-error' : errors.password }" ng-change="changeData()" ng-model="password" placeholder="пароль">
                                    <i class="fa fa-lock"></i>                                    
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success" value="Заходы дарагой, вино пить будем"/>
                                    <hr>
                                    <a id="regLink" data-color="gray" href="#!/register" class="ladda-button btn-block">Регатся регатся</a>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
